<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
        }
        .result.fail {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Minna no Nihongo Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Comment dit-on "chien" en japonais ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q1" value="neko"> Neko</label></li>
                    <li><label><input type="radio" name="q1" value="inu"> Inu</label></li>
                    <li><label><input type="radio" name="q1" value="saru"> Saru</label></li>
                </ul>
            </div>
            <div class="question">
                <p>2. Quelle particule est utilisée pour marquer le sujet d'une phrase ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q2" value="wa"> Wa</label></li>
                    <li><label><input type="radio" name="q2" value="no"> No</label></li>
                    <li><label><input type="radio" name="q2" value="ni"> Ni</label></li>
                </ul>
            </div>
            <div class="question">
                <p>3. Quelle est la forme polie du verbe "manger" ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q3" value="tabemasu"> Tabemasu</label></li>
                    <li><label><input type="radio" name="q3" value="taberu"> Taberu</label></li>
                    <li><label><input type="radio" name="q3" value="tabenai"> Tabenai</label></li>
                </ul>
            </div>
            <button type="button" onclick="checkAnswers()">Soumettre</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script>
        function checkAnswers() {
            const answers = {
                q1: 'inu',
                q2: 'wa',
                q3: 'tabemasu'
            };

            let score = 0;
            const form = document.getElementById('quiz-form');
            const formData = new FormData(form);

            for (const [question, correctAnswer] of Object.entries(answers)) {
                if (formData.get(question) === correctAnswer) {
                    score++;
                }
            }

            const result = document.getElementById('result');
            result.style.display = 'block';

            if (score === Object.keys(answers).length) {
                result.textContent = `Félicitations ! Vous avez répondu correctement à toutes les questions. Votre score : ${score}/${Object.keys(answers).length}`;
                result.className = 'result success';
            } else {
                result.textContent = `Vous avez obtenu ${score}/${Object.keys(answers).length}. Réessayez pour améliorer votre score !`;
                result.className = 'result fail';
            }
        }
    </script>
</body>
</html>
